<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca e Devolução</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: red;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: black !important;
        }
        .navbar-brand img {
            height: 80px;
        }

        .container {
            max-width: 700px;
        }

        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .form-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center me-3" href="pagina1.html">
            <img src="imagens/logo.png" alt="Logo">
          </a>
        </div>
      </nav>
      
      

<div class="container my-5">
    <h2 class="mb-4">Troca ou Devolução de Produto</h2>

    <div class="card p-4">
        <form id="exchangeReturnForm">
            <div class="mb-3">
                <label for="orderNumber" class="form-label">Número do Pedido</label>
                <input type="text" class="form-control" id="orderNumber" placeholder="Ex: TL67890" required>
            </div>

            <div class="mb-3">
                <label for="productName" class="form-label">Produto</label>
                <input type="text" class="form-control" id="productName" placeholder="Ex: Blusa TL$ Tiger" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Motivo</label>
                <select class="form-select" id="reasonSelect" required>
                    <option value="" selected disabled>Selecione o motivo</option>
                    <option value="tamanho">Tamanho incorreto</option>
                    <option value="defeito">Produto com defeito</option>
                    <option value="arrependimento">Desisti da compra</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de solicitação</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="exchangeOption" value="Troca" required>
                    <label class="form-check-label" for="exchangeOption">Troca</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="returnOption" value="Devolução">
                    <label class="form-check-label" for="returnOption">Devolução</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="productPhoto" class="form-label">Foto do problema (opcional)</label>
                <input class="form-control" type="file" id="productPhoto" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="details" class="form-label">Comentários adicionais</label>
                <textarea class="form-control" id="details" rows="3" placeholder="Descreva mais sobre o motivo, se necessário..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar solicitação</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("exchangeReturnForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const orderNumber = document.getElementById("orderNumber").value;
        const productName = document.getElementById("productName").value;
        const reason = document.getElementById("reasonSelect").value;
        const type = document.querySelector('input[name="type"]:checked').value;
        const details = document.getElementById("details").value;
        const photoInput = document.getElementById("productPhoto");
        const photoName = photoInput.files.length > 0 ? photoInput.files[0].name : "Nenhuma";

        alert(`Sua solicitação foi registrada com sucesso!\n
Pedido: ${orderNumber}
Produto: ${productName}
Tipo: ${type}
Motivo: ${reason}
Detalhes: ${details || "Nenhum"}
Foto: ${photoName}
\n\nEsta é uma simulação.`);

        // Limpar formulário
        document.getElementById("exchangeReturnForm").reset();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
